# Application bindings
$terminal = uwsm app -- ghostty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, N, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, slash, Passwords, exec, keepassxc
bindd = SUPER, E, Emacs, exec, emacsclient -c

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
# bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = XF86MonBrightnessUp
unbind = XF86MonBrightnessDown

bindeld = , XF86MonBrightnessUp,Brightness up, exec, ddcutil --bus 1 setvcp 10 + 10
bindeld = , XF86MonBrightnessDown,Brightness down, exec, ddcutil --bus 1 setvcp 10 - 10
bindeld = ALT, XF86MonBrightnessUp,Brightness up, exec, ddcutil --bus 1 setvcp 10 + 1
bindeld = ALT, XF86MonBrightnessDown,Brightness down, exec, ddcutil --bus 1 setvcp 10 - 1
